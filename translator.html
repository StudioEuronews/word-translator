    <script>
        let translatedContent = {};
        let isTranslationComplete = false;

        // Initialisation d'Office
        Office.onReady((info) => {
            if (info.host === Office.HostType.Word) {
                console.log('Add-in chargÃ© dans Word');
            }
        });

        // Langues avec codes ISO 3166 (pays) et ISO 639-1 (langues)
        const languages = {
            'fr': { name: 'FranÃ§ais', country: 'FR' },
            'de': { name: 'Allemand', country: 'DE' },
            'it': { name: 'Italien', country: 'IT' },
            'es': { name: 'Espagnol', country: 'ES' },
            'pt': { name: 'Portugais', country: 'PT' },
            'ru': { name: 'Russe', country: 'RU' },
            'el': { name: 'Grec', country: 'GR' },
            'hu': { name: 'Hongrois', country: 'HU' },
            'pl': { name: 'Polonais', country: 'PL' },
            'fa': { name: 'Farsi', country: 'IR' },
            'ar': { name: 'Arabe', country: 'SA' },
            'tr': { name: 'Turc', country: 'TR' }
        };

        async function startTranslation() {
            const selectedLanguages = getSelectedLanguages();
            
            if (selectedLanguages.length === 0) {
                showStatus('Veuillez sÃ©lectionner au moins une langue.', 'error');
                return;
            }

            const button = document.querySelector('.translate-btn');
            button.disabled = true;
            button.textContent = 'â³ Traduction en cours...';

            showProgress(true);
            translatedContent = {};

            try {
                await Word.run(async (context) => {
                    // RÃ©cupÃ©rer le contenu du document
                    const body = context.document.body;
                    body.load("text,style");
                    await context.sync();

                    const originalText = body.text;
                    
                    if (!originalText.trim()) {
                        throw new Error('Le document est vide.');
                    }

                    // Traduire pour chaque langue sÃ©lectionnÃ©e
                    for (let i = 0; i < selectedLanguages.length; i++) {
                        const langCode = selectedLanguages[i];
                        const langName = languages[langCode].name;
                        
                        updateProgress((i / selectedLanguages.length) * 100, `Traduction en ${langName}...`);
                        
                        try {
                            const translatedText = await translateText(originalText, langCode);
                            translatedContent[langCode] = translatedText;
                            
                            // InsÃ©rer la traduction dans le document
                            await insertTranslation(context, translatedText, langName, langCode);
                            
                        } catch (error) {
                            console.error(`Erreur lors de la traduction en ${langName}:`, error);
                            translatedContent[langCode] = `[Erreur de traduction pour ${langName}]`;
                        }
                    }

                    await context.sync();
                    updateProgress(100, 'Traduction terminÃ©e !');
                    
                    setTimeout(() => {
                        showProgress(false);
                        showStatus('Traduction rÃ©ussie ! Le document a Ã©tÃ© mis Ã  jour.', 'success');
                        isTranslationComplete = true;
                        
                        // Activer le bouton audio si l'option est cochÃ©e
                        if (document.getElementById('enableAudio').checked) {
                            document.getElementById('audioBtn').disabled = false;
                        }
                    }, 1000);
                });

            } catch (error) {
                console.error('Erreur:', error);
                showStatus(`Erreur: ${error.message}`, 'error');
                showProgress(false);
            } finally {
                button.disabled = false;
                button.textContent = 'ğŸš€ Commencer la traduction';
            }
        }

        async function insertTranslation(context, translatedText, langName, langCode) {
            const preserveFormat = document.getElementById('preserveFormat').checked;
            const redText = document.getElementById('redText').checked;
            const newPage = document.getElementById('newPage').checked;

            // InsÃ©rer un saut de page si demandÃ©
            if (newPage) {
                const range = context.document.body.insertBreak(Word.BreakType.page, Word.InsertLocation.end);
            }

            // InsÃ©rer le titre de la langue avec code pays ISO 3166
            const countryCode = languages[langCode].country;
            const titleRange = context.document.body.insertText(`\n\n=== ${langName.toUpperCase()} (${countryCode}) ===\n\n`, Word.InsertLocation.end);
            titleRange.font.bold = true;
            titleRange.font.size = 16;
            titleRange.font.color = '#2196F3';

            // InsÃ©rer le texte traduit
            const textRange = context.document.body.insertText(translatedText, Word.InsertLocation.end);
            
            if (redText) {
                textRange.font.color = '#FF0000';
            }

            // Appliquer le formatage si demandÃ©
            if (preserveFormat) {
                // Copier certains styles du document original
                textRange.font.size = 12;
                textRange.paragraphFormat.spaceAfter = 6;
            }

            await context.sync();
        }

        async function translateText(text, targetLang) {
            try {
                // Utilisation du traducteur Microsoft Translator avec codes ISO 3166
                const response = await fetch(`https://api.cognitive.microsofttranslator.com/translate?api-version=3.0&to=${targetLang}`, {
                    method: 'POST',
                    headers: {
                        'Ocp-Apim-Subscription-Key': 'YOUR_API_KEY_HERE', // Remplacez par votre clÃ©
                        'Ocp-Apim-Subscription-Region': 'YOUR_REGION_HERE', // Ex: westeurope
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify([{text: text}])
                });
                
                if (response.ok) {
                    const result = await response.json();
                    if (result && result[0] && result[0].translations && result[0].translations[0]) {
                        return result[0].translations[0].text;
                    }
                }
            } catch (error) {
                console.log('Traducteur Microsoft non disponible, utilisation du service de fallback');
            }
            
            try {
                // Fallback: service de traduction public avec codes ISO 639-1
                const response = await fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=en|${targetLang}`);
                const data = await response.json();
                
                if (data.responseData && data.responseData.translatedText) {
                    return data.responseData.translatedText;
                } else {
                    throw new Error('Service de traduction indisponible');
                }
            } catch (error) {
                // Dernier fallback: texte simulÃ© avec nom complet de la langue
                return `[Traduction ${languages[targetLang].name}] ${text}`;
            }
        }



        function getSelectedLanguages() {
            const checkboxes = document.querySelectorAll('.language-option input[type="checkbox"]:checked');
            return Array.from(checkboxes).map(cb => cb.value);
        }

            document.getElementById('progressText').textContent = text;

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
            
            setTimeout(() => {
                status.style.display = 'none';
            }, 5000);
        }


    </script>
